<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حاسبة السعر والتفاصيل</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <style>
    :root { --primary: #22cfcf; --primary-dark: #1bbaba; --success: #28a745; --success-dark: #218838; --bg: #f0fafa; --card-bg: #fff; --text: #333; --shadow: rgba(0,0,0,0.1); --radius: 1rem; --transition: 0.3s; --font-family: 'IBM Plex Sans', sans-serif; }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: var(--font-family); background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: flex-start; padding: 2rem; }
    .container { width: 100%; max-width: 400px; background: var(--card-bg); border-radius: var(--radius); box-shadow: 0 0.5rem 1.25rem var(--shadow); overflow: hidden; animation: slideIn 0.5s ease; }
    header { position: relative; overflow: hidden; background: linear-gradient(45deg, var(--primary), var(--primary-dark)); background-size: 200% 200%; animation: gradientBG 6s linear infinite; padding: 1rem; text-align: center; }
    header::before, header::after { content: ''; position: absolute; width: 120px; height: 120px; background: rgba(255,255,255,0.2); border-radius: 50%; }
    header::before { top: -40px; left: -40px; animation: floatBG 8s ease-in-out infinite; }
    header::after { bottom: -40px; right: -40px; animation: floatBG 8s ease-in-out infinite reverse; }
    header .logo-container img { height: 3rem; filter: brightness(0) invert(1); animation: float 3s ease-in-out infinite; position: relative; z-index: 1; }
    @keyframes gradientBG { 0%,100% { background-position:0% 50%; } 50% { background-position:100% 50%; } }
    @keyframes float { 0%,100% { transform:translateY(0);} 50%{transform:translateY(-4px);} }
    @keyframes floatBG { 0%,100%{transform:translate(0);} 50%{transform:translate(10px,10px);} }
    @keyframes slideIn { from{opacity:0;transform:translateY(-1rem);} to{opacity:1;transform:translateY(0);} }
    form.content { padding: 2rem; display: grid; gap: 1rem; }
    label { font-weight: 600; }
    select, input[type=number] { width: 100%; padding: 0.75rem; font-size: 1rem; border:1px solid #ccc; border-radius: var(--radius); transition: border-color var(--transition), box-shadow var(--transition); }
    select:focus, input[type=number]:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 4px rgba(34,207,207,0.2); }
    button { width:100%; padding:0.75rem; font-size:1rem; font-weight:600; color:#fff; background:var(--primary); border:none; border-radius:var(--radius); cursor:pointer; transition: background var(--transition); }
    button:hover { background:var(--primary-dark); }
    #result { margin-top:1rem; background:linear-gradient(to top left,#e6f5f3,#b8e5de); border-right:0.5rem solid var(--primary); padding:1rem; border-radius:var(--radius); box-shadow:0 0.25rem 0.75rem var(--shadow); opacity:0; transform:translateY(1rem); transition:opacity var(--transition),transform var(--transition); }
    #result.show { opacity:1; transform:translateY(0); }
    #result p { margin-bottom:0.5rem; line-height:1.4; }
    .order-button { display:block; margin-top:1rem; padding:0.75rem; text-align:center; text-decoration:none; background:var(--success); color:#fff; border-radius:var(--radius); font-weight:600; transition:background var(--transition),transform 0.2s; }
    .order-button:hover { background:var(--success-dark); transform:scale(1.02); }
    .notes { font-size:0.875rem; color:#666; margin-top:1rem; }
    .notes p { margin-bottom:0.25rem; }
    footer.footer { background:var(--primary-dark); color:#fff; text-align:center; padding:0.75rem; font-size:0.875rem; }
    @media(max-width:480px){body{padding:1rem;}header::before,header::after{display:none;}header .logo-container img{height:2.5rem;}container{border-radius:0;box-shadow:none;}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container"><img src="https://i.ibb.co/hx8P56yc/image.png" alt="شعار الموقع"></div>
    </header>
    <form class="content" novalidate>
      <div><label for="shape">الشكل:</label>
        <select id="shape" required>
          <option value="مستطيل">مستطيل</option>
          <option value="مربع">مربع</option>
          <option value="دائري">دائري</option>
        </select>
      </div>
      <div id="heightGroup">
        <label id="labelHeight" for="height">الطول (سم):</label>
        <input type="number" id="height" placeholder="أدخل الطول" min="0.1" step="0.1" required>
      </div>
      <div id="widthGroup">
        <label id="labelWidth" for="width">العرض (سم):</label>
        <input type="number" id="width" placeholder="أدخل العرض" min="0.1" step="0.1" required>
      </div>
      <button type="button" id="calcBtn">احسب!</button>
      <div id="result" role="region" aria-live="polite"></div>
      <div class="notes">
        <p>• السعر لا يتضمّن رسوم التوصيل.</p>
        <p>• يُضاف هامش 3 سم إلى قياس الطول.</p>
      </div>
    </form>
    <footer class="footer">
      <p>© 2025 تركيبة - جميع الحقوق محفوظة</p>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const shapeEl = document.getElementById('shape');
      const heightEl = document.getElementById('height');
      const widthEl = document.getElementById('width');
      const heightGroup = document.getElementById('heightGroup');
      const widthGroup = document.getElementById('widthGroup');
      const labelHeight = document.getElementById('labelHeight');
      const calcBtn = document.getElementById('calcBtn');
      const resultBox = document.getElementById('result');

      shapeEl.addEventListener('change', updateFields);
      calcBtn.addEventListener('click', onCalculate);
      updateFields();

      function updateFields() {
        const shape = shapeEl.value;
        if (shape === 'مربع' || shape === 'دائري') {
          widthGroup.style.display = 'none';
          widthEl.removeAttribute('required');
          labelHeight.textContent = shape==='مربع'? 'طول الضلع (سم):':'قطر الدائرة (سم):';
          heightEl.placeholder = 'أدخل ' + (shape==='مربع'?'طول الضلع':'قطر الدائرة');
        } else {
          widthGroup.style.display = 'block';
          widthEl.setAttribute('required','');
          labelHeight.textContent = 'الطول (سم):';
          heightEl.placeholder = 'أدخل الطول';
        }
      }

      function onCalculate() {
        // clear previous
        resultBox.classList.remove('show');
        resultBox.innerHTML = '';

        const shape = shapeEl.value;
        const h = parseFloat(heightEl.value);
        const w = parseFloat(widthEl.value);
        if (isNaN(h) || h<=0 || (shape==='مستطيل' && (isNaN(w)||w<=0))) {
          alert('يرجى إدخال قيم صحيحة موجبة.');
          return;
        }
        const meters = h/100;
        const totalPrice = meters*13500;
        const roundedPrice = Math.round(totalPrice/250)*250;
        const formatted = roundedPrice.toLocaleString('en-US')+' د.ع';
        const weight = ((shape==='مستطيل'?w:h)/100 * (h/100)).toFixed(2);
        const msg = encodeURIComponent(`مرحبا, اريد غطاء بقياس ${h}×${shape==='مستطيل'?w:h} بسعر ${formatted}`);
        const waLink = `https://wa.me/9647724522333?text=${msg}`;

        resultBox.innerHTML = `
          <p><i class="fa-solid fa-ruler"></i> <strong>القياس:</strong> ${h} × ${shape==='مستطيل'?w:h} سم</p>
          <p><i class="fa-solid fa-money-bill-wave"></i> <strong>السعر:</strong> ${formatted}</p>
          <p><i class="fa-solid fa-weight-hanging"></i> <strong>الوزن:</strong> ${weight} كغم</p>
          <p><i class="fa-solid fa-arrows-v"></i> <strong>السُمك:</strong> 2.5 ملم</p>
          <a href="${waLink}" target="_blank" class="order-button">اطلب الآن</a>
        `;
        resultBox.classList.add('show');
      }
    });
  </script>
</body>
</html>
